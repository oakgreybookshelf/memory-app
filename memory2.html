<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, inital-scale=1.0">
        <title>Memory Quiz App</title>
        <link rel="stylesheet" href="memory.css">
    </head>
    <body>
        <div id="box-container" class="content-item">
            <div><h1>Questions<br></h1></div>
            <div id="question-container">
                <div id="question">What color was square #5?</div>

                <div id="answer">                
                    <input type="radio" name="colors" value="white" radio>White
                    <input type="radio" name="colors" value="black" radio>Black
                    <input type="radio" name="colors" value="orange" radio>Orange
                    <input type="radio" name="colors" value="cyan" radio>Cyan 
                    <input type="radio" name="colors" value="yellow" radio>Yellow
                    <input type="radio" name="colors" value="purple" radio>Purple
                    <input type="radio" name="colors" value="green" radio>Green
                    <input type="radio" name="colors" value="red" radio>Red
                    <input type="radio" name="colors" value="blue" radio>Blue</div>
            </div>
            <button id="submit-btn" class="content-item" onclick="next()">submit</button>
            <div id="results"></div>
        </div>
    </body>
</html>
